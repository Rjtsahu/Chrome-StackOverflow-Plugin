<!DOCTYPE html>

<head>

    <title>Quick StackOverflow</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/materialize.css" />

   <script src="./js/lib/jquery-3.3.1.min.js"></script>
    <script src="./js/lib/materialize.min.js"></script>
    <script src="./js/lib/axios.min.js"></script>

</head>

<body>

    <div id="container">

        <div id="search-header">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title"> Chrome Stack Search</span>
                                <div class="input-field">
                            <input type="text" id="search-input" placeholder="Stuck in a problem? Search here !!!" class="autocomplete" />
                            </div>
                        </div>
                        <div class="card-action">
                            <button type="button" class="waves-effect waves-light btn-small"
                                id="search-button">Search</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
          
        <div id="content-after-search" class="block-hidden">
            <div class="row" style="margin-bottom: 0px;">
                <div class="col s12">
                    <span class="white-text" id="search-query">
                        Search Query
                    </span>
                    <div>
                        <ul class="collapsible" id="collapsible-content">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">list</i>
        </a>
        <ul>
          <li><a class="btn-floating  red"><i class="material-icons" id="button-back">arrow_back_ios</i></a></li>
          <li><a class="btn-floating  yellow darken-1" id="button-setting"><i class="material-icons">settings</i></a></li>
          <li><a class="btn-floating  green" id="button-bookmark"><i class="material-icons">bookmark</i></a></li>
          
        </ul>
      </div>
    <script type="text/javascript" src="./js/parser.js"></script>
    <script type="text/javascript" src="./js/preferences.js"></script>
    <script type="text/javascript" src="./js/http.js"></script>
    <script type="text/javascript" src="./js/dom.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

    <script type="text/javascript" src="./js/lib/microlight.js"></script>
</body>

</html>
