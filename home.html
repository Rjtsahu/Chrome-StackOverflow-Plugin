<html>

<head>

    <title>Quick StackOverflow</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/materialize.css" />

   <script src="./js/lib/jquery-3.3.1.min.js"></script>
    <script src="./js/lib/materialize.min.js"></script>
    <script src="./js/lib/axios.min.js"></script>

</head>

<body>

    <div id="container">

        <div id="search-header">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title"> Chrome Stack Search</span>
                            <input type="text" id="search-input" placeholder="Stuck in a problem? Search here !!!" />
                        </div>
                        <div class="card-action">
                            <button type="button" class="waves-effect waves-light btn-small"
                                id="search-button">Search</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
          
        <div id="content-after-search" class="block-hidden">
            <div class="row" style="margin-bottom: 0px;">
                <div class="col s12">
                    <span class="white-text" id="search-query">
                        Search Query
                    </span>
                    <div>
                        <ul class="collapsible" id="collapsible-content">
                        </ul>
                    </div>
                </div>
            </div>

            <a class="btn-floating btn-large waves-effect waves-light red navigation-button" id="previous-button">
                <i class="material-icons">chevron_left</i></a>

            <a class="btn-floating btn-large waves-effect waves-light red navigation-button" id="next-button">
                <i class="material-icons">chevron_right</i></a>
        </div>
    </div>
    <script type="text/javascript" src="./js/parser.js"></script>
    <script type="text/javascript" src="./js/http.js"></script>
    <script type="text/javascript" src="./js/dom.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

    <script type="text/javascript" src="./js/lib/microlight.js"></script>
</body>

</html>
